apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boardgame
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sysops8/Boardgame-gitops.git
    targetRevision: HEAD
    path: apps/boardgame
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
